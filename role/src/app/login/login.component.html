<body style="background-color: #a7decd; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div class="form-bg">
        <div class="form-container">
            <form class="form-horizontal" [formGroup]="userForm" (ngSubmit)="onsubmit()">
                <h3 class="title">User Login</h3>

                <div class="form-group">
                    <span class="input-icon"><i class="fa fa-user"></i></span>
                    <input class="form-control" type="email" placeholder="enter your email" formControlName="email">
                </div>

                <div class="form-group">
                    <span class="input-icon"><i class="fa fa-lock"></i></span>
                    <input class="form-control" type="password" placeholder="Password" formControlName="password">
                </div>

                <span class="forgot-pass"><a [routerLink]="['/sign']">sign up </a></span>
                <button class="btn signin" type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
