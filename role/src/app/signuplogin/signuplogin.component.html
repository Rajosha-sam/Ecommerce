<body style="background-color: #f0f4f8; margin-top: 10%;">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <form [formGroup]="userform" (ngSubmit)="onSubmit()" class="shadow-lg p-4 rounded custom-form" style="background: linear-gradient(to right, #a27f97, #ff80ab); color: white;">
          <h1 class="text-center mb-4 form-title" style="color: black; font-weight: bold;">Registration Form</h1>

          <div class="form-group mb-3">
            <label for="name" class="form-label" style="color: black;">First Name<span style="color: red;">*</span></label>
            <input type="text" class="form-control custom-input" id="name" formControlName="name" placeholder="Enter your first name" required>
          </div>

          <div class="form-group mb-3">
            <label for="email" class="form-label" style="color: black;">Email<span style="color: red;">*</span></label>
            <input type="email" class="form-control custom-input" id="email" formControlName="email" placeholder="Enter your email" required>
          </div>

          <div class="form-group mb-3">
            <label for="password" class="form-label" style="color: black;">Password<span style="color: red;">*</span></label>
            <input type="password" class="form-control custom-input" id="password" formControlName="password" placeholder="Enter your password" required>
          </div>

          <div class="form-group mb-3">
            <label for="lastName" class="form-label" style="color: black;">Last Name<span style="color: red;">*</span></label>
            <input type="text" class="form-control custom-input" id="lastName" formControlName="lastName" placeholder="Enter your last name" required>
          </div>

          <div class="form-group mb-3">
            <label for="mobile" class="form-label" style="color: black;">Mobile<span style="color: red;">*</span></label>
            <input type="text" class="form-control custom-input" id="mobile" formControlName="mobile" placeholder="Enter your mobile number" required>
          </div>

          <div class="form-group mb-3">
            <label for="gender" class="form-label" style="color: black;">Gender<span style="color: red;">*</span></label>
            <div id="gender" class="custom-radio-group">
              <div class="form-check">
                <input class="form-check-input" type="radio" id="male" value="Male" formControlName="gender">


                <label class="form-check-label" for="male" style="color: black;">Male</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" id="female" value="Female" formControlName="gender">
                <label class="form-check-label" for="female" style="color: black;">Female</label>
              </div>
            </div>
          </div>
          

          <div class="form-group mb-3">
            <label class="font-weight-bold" style="color: black;">Enter Your Role Number<span style="color: red;">*</span></label>
            <input type="number" class="form-control" id="roleNumber" formControlName="roleId" required [value]="userform.controls['roleId'].value">
          </div>
          

          <div class="form-group mb-3">
            <label for="dateOfBirth" class="form-label" style="color: black;">Date of Birth<span style="color: red;">*</span></label>
            <input type="date" class="form-control custom-input" id="dateOfBirth" formControlName="dateOfBirth" required>
          </div>

          <div class="form-group mb-3">
            <label for="address" class="form-label" style="color: black;">Address<span style="color: red;">*</span></label>
            <input type="text" class="form-control custom-input" id="address" formControlName="address" placeholder="Enter your address" required>
          </div>

          <div class="button-group mt-4 d-flex justify-content-between">
            <input type="button" value="View List" class="btn btn-warning btn-custom" [routerLink]="['/viewlist']">
            <input type="button" value="LOGOUT" class="btn btn-danger btn-custom" [routerLink]="['/goback']">
          </div>

          <button type="submit" class="btn btn-success btn-block mt-4 submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
