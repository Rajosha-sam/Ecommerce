<body style="margin-top: 10%;">
<div class="container mt-5">
    <!-- Add Role Button positioned at the top-right -->
    <div class="d-flex justify-content-end mb-4">
        <a class="btn btn-success shadow-sm px-4 py-2 fw-bold" [routerLink]="['/addrolee']">
            <i class="fas fa-plus-circle"></i> Add Role
        </a>
    </div>

    <h2 class="text-center mb-4">AVAILABLE ROLES</h2>

    <div class="row">
        @for (role of roles; track $index) {
        <div class="col-md-4 col-lg-3 mb-4">
            <div class="card border-light shadow-sm rounded-3">
                <div class="card-body text-center p-4">
                    <!-- Icon and Role Name -->
                    <i class="fas fa-cogs fa-3x text-primary mb-3"></i>
                    <h5 class="card-title text-primary fw-bold">{{ role.name }}</h5>
                    <p class="text-muted mb-3"><strong>Role ID:</strong> {{ role.id }}</p>

                    <!-- Buttons -->
                    <div class="d-flex justify-content-center gap-2">
                        <button (click)="onDelete(role.id)" class="btn btn-danger btn-sm">
                            <i class="fas fa-trash-alt"></i> Delete
                        </button>
                        <button [routerLink]="['/viewroledetails', role.id]" class="btn btn-primary btn-sm">
                            <i class="fas fa-eye"></i> View
                        </button>
                    </div>
                </div>
            </div>
        </div>
        }
    </div>
</div>
</body>
<style>
    /* Card Hover Effect */
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
    }

    /* Button Hover Effects */
    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
    }
</style>
