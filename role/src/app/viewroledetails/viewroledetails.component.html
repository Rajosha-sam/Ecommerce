<body style="margin-top: 10%;">
<div class="container mt-5">
  <h2 class="text-center text-gradient fw-bold mb-4">Role Details</h2>

  <!-- Go Back Button -->
  <!-- Go Back Button -->
<!-- Go Back Button -->
<button class="btn btn-primary text-center btn-sm mx-2 float-end neumorphic-btn" [routerLink]="['/addrole']">
  <i class="fas fa-arrow-left"></i> Go Back to Roles
</button>



  <!-- User Cards -->
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let user of users" class="col">
      <div class="card p-4 shadow-lg glassmorphism hover-effect">
        <div class="card-body">
          <h5 class="card-title text-primary fw-bold">{{ user.name }} {{ user.userDetails?.lastName }}</h5>
          <p class="text-muted"><strong>Email:</strong> {{ user.email }}</p>
          <p><strong>Role ID:</strong> <span class="badge bg-warning text-dark">{{ user.roleId }}</span></p>
          <p><strong>Gender:</strong> {{ user.userDetails?.gender || 'N/A' }}</p>
          <p><strong>Mobile:</strong> {{ user.userDetails?.mobile || 'N/A' }}</p>
          <p><strong>Address:</strong> {{ user.userDetails?.address || 'N/A' }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
